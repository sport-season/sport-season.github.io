<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fc5200" />
    <meta name="description" content="Stravastat" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/stravastat.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <title>Stravastat</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        self.addEventListener("load", async () => {
          const container = navigator.serviceWorker;
          if (container.controller === null) {
            const reg = await container.register("%PUBLIC_URL%/sw.js");
          }
        });
      }
    </script>
  </body>
</html>
