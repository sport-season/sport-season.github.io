<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fc5200" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/stravastat.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
      <!-- Primary Meta Tags -->
    <title>Stravastat - статистика тренировок strava</title>
    <meta name="title" content="Stravastat - статистика тренировок strava">
    <meta name="description" content="Анализ тренировок страва. Графики, треки на карте, общая статистика.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stravastat.github.io/">
    <meta property="og:title" content="Stravastat - статистика тренировок strava">
    <meta property="og:description" content="Анализ тренировок страва. Графики, треки на карте, общая статистика.">
    <meta property="og:image" content="%PUBLIC_URL%/stravastat.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://stravastat.github.io/">
    <meta property="twitter:title" content="Stravastat - статистика тренировок strava">
    <meta property="twitter:description" content="Анализ тренировок страва. Графики, треки на карте, общая статистика.">
    <meta property="twitter:image" content="%PUBLIC_URL%/stravastat.png">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        self.addEventListener("load", async () => {
          const container = navigator.serviceWorker;
          if (container.controller === null) {
            const reg = await container.register("%PUBLIC_URL%/sw.js");
          }
        });
      }
    </script>
  </body>
</html>
